<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="index.js"></script>
</head>

<body ng-app="market-front">
<div class="container" ng-controller="indexController">
    <h1>Marketplace</h1>
    <table class="table">
        <thead>
        <tr>
            <td>Id</td>
            <td>Название</td>
            <td>Цена</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in productsPage.content">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-primary" ng-click="showInfo(p)">О продукте</button>
            </td>
            <td>
                <button class="btn btn-primary" ng-click="deleteProduct(p.id)">Удалить</button>
            </td>
            <td>
                <button class="btn btn-primary" ng-click="prepareProductForUpdate(p.id)">Изменить</button>
            </td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" ng-click="loadProducts()">Обновить</button>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" ng-show = "productsPage.number > 0">
                <button class="page-link" ng-click="loadProducts(0)">В начало</button>
            </li>

            <li class="page-item" ng-repeat="pageIndex in paginationArray">
                <button ng-show="productsPage.number != pageIndex -1" class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</button>
                <button ng-show="productsPage.number == pageIndex -1" style="font-weight: bold;" class="page-link" ng-clik="loadProducts(pageIndex)">{{pageIndex}}</button>
            </li>

            <li class="page-item" ng-show = "productsPage.number < productsPage.totalPages -1">
                <button class="page-link" ng-click="loadProducts(productsPage.totalPages)">В конец</button>
            </li>
        </ul>
    </nav>

    <p></p>
    <h3>Добавить новый продукт</h3>
    <form novalidate ng-submit="createNewProduct()">
        <input class="form-control" type="text" placeholder="Название" ng-model="new_product.title">
        <p></p>
        <input class="form-control" type="number" placeholder="Цена" ng-model="new_product.price">
        <p></p>
        <input class="form-control" type="text" placeholder="Категория" ng-model="new_product.categoryTitle">
        <p></p>
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>

    <h3>Изменить продукт</h3>
    <form novalidate ng-submit="updateProduct()">
        <input class="form-control" type="number" hidden placeholder="ID" ng-model="updated_product.id">
        <p></p>
        <input class="form-control" type="text" placeholder="Название" ng-model="updated_product.title">
        <p></p>
        <input class="form-control" type="number" placeholder="Цена" ng-model="updated_product.price">
        <p></p>
        <input class="form-control" type="text" placeholder="Категория" ng-model="updated_product.categoryTitle">
        <p></p>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>


</div>
</body>
</html>
