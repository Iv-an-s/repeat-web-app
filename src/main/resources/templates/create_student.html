<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Добавить студента</h2>
  <form method="post" th:action="@{'/students/create'}">
    <div class="mb-3">
      <label for="studentId" class="form-label">ID</label>
      <input type="number" name="id" class="form-control" id="studentId" placeholder="введите ID студента">
    </div>
    <div class="mb-3">
      <label for="studentName" class="form-label">Name</label>
      <input type="text" name="name" class="form-control" id="studentName" placeholder="введите имя студента">
    </div>
    <div class="mb-3">
      <label for="studentScore" class="form-label">Score</label>
      <input type="number" name="score" class="form-control" id="studentScore" placeholder="введите балл студента">
    </div>
    <button class="btn btn-primary" type="submit">Coхранить</button>
  </form>
  <p></p>
  <a th:href="@{'/students/show_all'}" class="btn btn-primary">К списку студентов</a>
</div>
</body>
</html>
